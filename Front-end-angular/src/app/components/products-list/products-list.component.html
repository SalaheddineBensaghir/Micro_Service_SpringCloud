

<div class="container mt-4">
  <h1 class="text-center mb-4">Gestion des Products</h1>

  <!-- Affichage des erreurs -->
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Bouton pour ajouter un client -->
  <div class="mb-3 text-end">
    <!--    (click)="openAddModal()"-->
    <button class="btn btn-primary" >Ajouter un product</button>
  </div>

  <!-- Tableau pour les clients -->
  <div *ngIf="products.length > 0" class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Price</th>
        <th scope="col">Quantite</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td class="text-center">
          <!--          (click)="openEditModal(customer)"-->
          <button class="btn btn-warning btn-sm me-2" >Modifier</button>
          <!--          (click)="deleteCustomer(customer.id)"/-->
          <button class="btn btn-danger btn-sm" (click)="deleteCustomer(product.id)" >Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
